<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Metrics with Prometheus</title>
</head>
<body>
<ul>
    <li>Prometheus <a href="http://localhost:9090/graph">[link]</a></li>
    <li>Counter <a href="http://localhost:9090/graph?g0.range_input=15m&g0.stacked=0&g0.expr=sum(my_app_count_total)&g0.tab=0">[link]</a></li>
    <li>Counter graph by Status <a href="http://localhost:9090/graph?g0.range_input=15m&g0.stacked=0&g0.expr=sum(my_app_count_total)%20by%20(status)&g0.tab=0">[link]</a></li>
    <li>99th Percentile <a href="http://localhost:9090/graph?g0.range_input=15m&g0.stacked=0&g0.expr=histogram_quantile(0.99%2C%20sum(rate(my_app_response_time_ms_bucket%7Bstatus%3D%22200%22%7D%5B1m%5D))%20by%20(le%2C%20url%2C%20status))&g0.tab=0">[link]</a></li>
</ul>
</body>
</html>
